<h1 mat-dialog-title>Promjena lozinke</h1>
<div mat-dialog-content>
  <br>
  <form [formGroup]="controller">
    <mat-form-field>
      <input type="password" matInput placeholder="Nova lozinka" [(ngModel)]="data.password" maxlength="50" formControlName="password">
      <mat-hint align="end">{{data.password?.length || 0}}/50</mat-hint>
    </mat-form-field>
    <br>

    <mat-form-field>
      <input type="password" matInput placeholder="Potvrdite lozinku" [(ngModel)]="data.password2" maxlength="50" formControlName="password2">
      <mat-hint align="end">{{data.password2?.length || 0}}/50</mat-hint>
    </mat-form-field>
    <br>
    <br>
  </form>
  <br>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Odustani</button>
  <button mat-raised-button color="warning" (click)="this.update(data)" [disabled]="this.controller.invalid" [mat-dialog-close]="data">AÅ¾uriraj</button>
</div>
