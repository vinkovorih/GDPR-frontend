<h1 mat-dialog-title>Dodavanje novog odjela</h1>
<div mat-dialog-content>
  <br>
  <form [formGroup]="controller">
    <mat-form-field>
      <input matInput placeholder="Naziv odjela" [(ngModel)]="data.name" maxlength="80" formControlName="name">
      <mat-hint align="end">{{data.name?.length || 0}}/50</mat-hint>
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput placeholder="SkraÄ‡eni naziv odjela:" [(ngModel)]="data.shortname" maxlength="20" formControlName="shortname">
      <mat-hint align="end">{{data.shortname?.length || 0}}/20</mat-hint>
    </mat-form-field>
    <br>

  </form>
  <br>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Odustani</button>
  <button mat-raised-button color="warning" (click)="this.add(data)" [disabled]="this.controller.invalid" [mat-dialog-close]="data">Dodaj</button>
</div>
